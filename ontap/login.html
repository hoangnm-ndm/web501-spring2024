    <form>
      <h1>Login</h1>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          value=""
          type="password"
          class="form-control"
          id="password"
          required
        />
      </div>

      <button type="button" onclick="login()" class="btn btn-primary">
        Login
      </button>
    </form>
